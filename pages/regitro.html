<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Accesorios para mascotas de alta calidad a los mejores precios. Cama, juguetes, ropa y más para nuestras mascotas."
    />
    <meta
      name="author"
      content="Ana Sofia Cisterna, Ignacio Nazar, Ismael Isa, Marcos Joel Tebis, Omar Mattos, Tobias Conde"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Patitas Felices</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container-fluid">
        <section class="bg-primary-subtle py-4 mb-4">
          <h1 class="text-center">Crea tu Cuenta</h1>
        </section>
        <article class="row">
          <div class="col-12 col-md-6">
            <img src="../img/banner-principalpatitasfelices.png" alt="Perro feliz saltando con su collar" class="img-fluid">
          </div>
          <div class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre *</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Juan"
                  id="Nombre"
                  required
                  pattern="[A-Za-zÀ-ÿ\s]{2,50}"
                  minlength="2"
                  maxlength="50"
                  title="Solo letras y espacios, entre 2 y 50 caracteres."
                  aria-label="Nombre completo"
                />
              </div>

              <div class="mb-3">
                <label for="Apellido" class="form-label">Apellido *</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Perez"
                  id="Apellido"
                  required
                  pattern="[A-Za-zÀ-ÿ\s]{2,50}"
                  minlength="2"
                  maxlength="50"
                  title="Solo letras y espacios, entre 2 y 50 caracteres."
                  aria-label="Apellido completo"
                />
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="juanperez@mail.com"
                  id="correo"
                  required
                  title="Debe ser un email válido con formato usuario@dominio.com."
                  aria-label="Correo electrónico"
                />
              </div>

              <div class="mb-3">
                <label for="Numero" class="form-label">Teléfono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="Numero"
                  placeholder="Ej: 1122334455"
                  pattern="[0-9]{10}"
                  title="Debe contener exactamente 10 dígitos numéricos."
                  aria-label="Número de teléfono"
                />
              </div>

              <div class="mb-3">
                <label for="domicilio" class="form-label">Domicilio *</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Calle, Número, Ciudad"
                  id="domicilio"
                  required
                  pattern="^(?=.*[A-Za-zÀ-ÿ])(?=.*\d).+$"
                  title="Ingrese una dirección válida"
                  aria-label="Dirección completa"
                />
              </div>

              <div class="mb-3">
                <label for="codigoPostal" class="form-label"
                  >Código Postal *</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="12345"
                  id="codigoPostal"
                  pattern="[A-Za-z0-9]{1,9}"
                  title="Debe contener entre 1 y 9 caracteres alfanuméricos."
                  required
                  aria-label="Código postal"
                />
              </div>

              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña *</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Ingresa tu contraseña"
                  id="contraseña"
                  minlength="6"
                  required
                  title="Debe tener al menos 6 caracteres."
                  aria-label="Contraseña"
                />
              </div>

              <div class="mb-3">
                <label for="repetirContraseña" class="form-label"
                  >Repetir Contraseña *</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Repite tu contraseña"
                  id="repetirContraseña"
                  required
                  title="Debe coincidir con la contraseña ingresada anteriormente."
                  aria-label="Repetir contraseña"
                />
                <div id="correo" class="form-text">
                  Los campos con (*) son obligatorios
                </div>
              </div>

              <div class="mb-4 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
