<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Accesorios para mascotas de alta calidad a los mejores precios. Cama, juguetes, ropa y más para nuestras mascotas."
    />
    <meta
      name="author"
      content="Ana Sofia Cisterna, Ignacio Nazar, Ismael Isa, Marcos Joel Tebis, Omar Mattos, Tobias Conde"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Patitas Felices</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="text-center mb-4">Crea tu Cuenta</h1>
      <section class="container">
        <article class="row">
          <div class="col-12 col-md-6"></div>
          <div class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre *</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Juan"
                  id="Nombre"
                  aria-describedby="infoNombre"
                />
              </div>
              <div class="mb-3">
                <label for="Apellido" class="form-label">Apellido *</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Perez"
                  id="Apellido"
                  aria-describedby="infoApellido"
                />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="juanperez@mail.com"
                  id="correo"
                  aria-describedby="infoCorreo"
                />
              </div>
              <div class="mb-3">
                <label for="Numero" class="form-label">Teléfono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="Numero"
                  placeholder="Ej: 1122334455"
                />
              </div>
              <div class="mb-3">
                <label for="domicilio" class="form-label">Domicilio *</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Calle, número, ciudad"
                  id="domicilio"
                  aria-describedby="infoDomicilio"
                />
              </div>
              <div class="mb-3">
                <label for="codigoPostal" class="form-label"
                  >Código Postal *</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="12345"
                  id="codigoPostal"
                  aria-describedby="infoCodigoPostal"
                />
              </div>
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña *</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Ingresa tu contraseña"
                  id="contraseña"
                  aria-describedby="infoContraseña"
                />
              </div>
              <div class="mb-3">
                <label for="repetirContraseña" class="form-label"
                  >Repetir Contraseña *</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Repite tu contraseña"
                  id="repetirContraseña"
                  aria-describedby="infoRepetirContraseña"
                />
              </div>
              <div class="mb-4 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
            </form>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
