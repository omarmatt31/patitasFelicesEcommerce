<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <nav>
        <h2></h2>
    </nav>
    <main class="container">
      <section>
        <article>
          <h1>Contactanos</h1>
          <div class="form-container">
            <div class="form-box">
                <form>
                    <label for="nombres">Nombres y apellidos:</label>
                    <input
                      type="text"
                      minlength="9"
                      maxlength="90"
                      placeholder="Ej: Juan Manuel Torres"
                      required
                      id="nombres"
                      required
                    />
                    <label for="nombres">E-mail:</label>
                    <input
                      type="email"
                      minlength="10"
                      maxlength="90"
                      placeholder="Ej: juanmanueltorres@gmail.com"
                      required
                    />
                    <label for="telefono">Telefono:</label>
                    <input
                      type="tel"
                      id="telefono"
                      placeholder="Ej: +54 9 381 782 9094"
                      required
                    />
                    <label for="mensaje">Mensaje:</label>
                    <textarea
                      id="mensaje"
                      rows="5"
                      placeholder="Ingrese un mensaje aqui"
                      minlength="10"
                      maxlength="250"
                    ></textarea>
                    <button type="submit">Enviar</button>
            </div>
            <div class="map-box">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.107271764479!2d-65.20835790541287!3d-26.836540196752054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1742470248500!5m2!1ses-419!2sar" width="100%" height="100%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
